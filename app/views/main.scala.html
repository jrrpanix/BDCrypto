@(title: String, assetsFinder: AssetsFinder)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@assetsFinder.path("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@assetsFinder.path("images/favicon.png")">
        <link rel="stylesheet" type="text/css" href="@assetsFinder.path("stylesheets/style.css")">
        <link rel="stylesheet" type="text/css" href="@assetsFinder.path("stylesheets/nouislider.css")">
        <script type="text/javascript" src="@assetsFinder.path("javascripts/nouislider.js")"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" src="@assetsFinder.path("javascripts/graph.js")"></script>
    </head>
    <body>
        @content
    </body>
</html>
